<script>
	function checkNewRoom(obj){
		document.getElementById("room").hidden = obj.checked ? true : false;
	}

</script>


<h1 style="text-align: center;">
	<form action="/game.html" method="GET">
		    Nickname <input type="text" name="username" enctype="text/plain"/></br>
			<input type="checkbox" name="newRoom" value="Yes" onclick="checkNewRoom(this)"> Create new room</br>
		    <p id="room" style="margin-top:-0px">Room <input type="text" name="room" maxlength="4"/></p>
		    <input type="submit" value="Enter"/>
	</form>
